<ng-container *ngIf="isStatusSuccess()">
  <h1>Results:</h1>
  <div *ngFor="let category of results.awards">
    <mat-card>
      <mat-card-title>{{category.categoryName}}</mat-card-title>
      <mat-card-content>
        <mat-card-subtitle>Winner:</mat-card-subtitle>
        <div>
          {{category.winnerName}}
        </div>
        <br>
        <mat-card-subtitle>Nominations:</mat-card-subtitle>
        <div *ngFor="let nomination of category.nominations">
          {{nomination}}
        </div>
      </mat-card-content>
    </mat-card>
    <br>
  </div>
</ng-container>

<ng-container *ngIf="isStatusFetching()">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-container>

<ng-container *ngIf="results.awards.length === 0">
  <mat-card>
    <mat-card-title>No nominations have been submitted yet.</mat-card-title>
  </mat-card>
</ng-container>

<ng-container *ngIf="isStatusError()">
  <mat-card>
    <mat-card-title>An Error occurred</mat-card-title>
    <mat-card-content>
      Unable to retrieve results.
    </mat-card-content>
  </mat-card>
</ng-container>
